<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Manager Create Event</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Create Event</h2>
        </div>
        <div class="col-md-8 offset-md-2">
            <form method='post' class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id = "name" placeholder="" value="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="num" class="form-control" name="price" id="price" value="" min="0" required>
                        </div>
                    </div>

                    <div class="col-md-2 offset-md-1">
                        <label for="capacity">Capacity</label>
                        <div class="input-group">
                            <input type="num" class="form-control" name="capacity" id="capacity"value="" min="0" required>
                        </div>
                    </div>

                    <div class="col-md-4 offset-md-2">
                        <label for="minStaff">Minimum Staff Required</label>
                        <div class="input-group">
                            <input type="num" class="form-control" name="minStaff" id="minStaff" value="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" name="startDate" id="startDate" placeholder="" value="" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" name="endDate" id="endDate" placeholder="" value="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="desc">Description</label>
                       <!--  <input type="text" class="form-control" name="desc" placeholder="" value="" required> -->
   <!-- Make sure to check this implementation -->
                       <textarea id="desc" style="width: 705px; height: 170px" rows="10" cols="80"></textarea>
        <!-- Test the functionality -->
                        <div class="invalid-feedback">
                            Please enter the description for the event.
                        </div>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Assign Staff</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for staff in data %}
                            <tr>
                                <td>
                                    <input class="form-check-input" type="checkbox" name="name" id="staff" value="{{staff.name}}">
                                </td>
                                <td>{{staff.name}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Back</button>
                    </div>

                    <div class="col-md-4 offset-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Create</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</body>
