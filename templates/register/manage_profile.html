<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Manage Profile</title>
  </head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Manage Profile</h2>
        </div>
        <div class="col-md-8 offset-md-2">
            <form method="put">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="{{date.firstName}}" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="{{data.lastName}}" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" value="{{data.username}}" readonly>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userType">Site Name</label>
                        <input type="text" class="form-control" id="site" value="{{data.site}}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="employeeID">Employee ID</label>
                        <input type="text" class="form-control" id="employeeID" value="{{data.employeeID}}" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userType">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" value="{{data.phone}}" required>
                        <div class="invalid-feedback">
                            Please enter a phone number
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" value="{{data.address}}" required>
                    <div class="invalid-feedback">
                        Please enter your address
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-5">
                        <input class="form-check-input" type="checkbox" value="" id="isVisitor" {% if data.isVisitor%} checked {% endif %}>
                        <label class="form-check-label" for="isVisitor">Visitor Account</label>
                        <p></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address
                    </div>
                </div>
                <button type="button" class="btn btn-default btn-lg btn-circle">
                    <i class="fas fa-plus"></i>
                </button>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            </form>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Team 101</p>
        </footer>
    </div>
</body>
