<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style type="text/css">
        .btn-circle {
        width: 30px;
        height: 30px;
        padding: 6px 0px;
        border-radius: 15px;
        text-align: center;
        font-size: 12px;
        line-height: 1.42857;
        }
    </style>

    <title>Admin Edit Site</title>
  </head>
  <body class="bg-light">
      <div class="container">
        <div class="py-5 text-center">
            <h2>Edit Site</h2>
        </div>
        <div class="col-md-8 offset-md-2">
                <form method='post' class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="" value="{{data.name}}" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="" value="{{data.zipcode}}" required>
                                <div class="invalid-feedback">
                                    Valid zipcode is required.
                                </div>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" name="address" id="address" placeholder="" value="{{data.address}}" required>
                                <!-- <small id="passwordHelpInline" class="text-muted"> -->
                                    <!-- Must be 8-20 characters long. -->
                                </small>
                                <div class="invalid-feedback">
                                    Valid address is required.
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="manager">Manager</label>
                            <select class="form-control" name="manager" id="manager">
                                {% for manager in managers %}
                                    <option name="manager" value="{{manager.Name}}">{{manager.Name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for=""> </label>
                            <p></p>
                        </div> 

                        <div class="col-md-4 mb-3">
                            <label for="openEveryday">Open Everyday</label>
                            <select class="form-control" name="openEveryday" id="openEveryday">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 offset-md-1">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Back</button>
                        </div>

                        <div class="col-md-2">
                            <label for=""> </label>
                            <p></p>
                        </div>  

                        <div class="col-md-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
                        </div>
                    </div>
                </form>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
    
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
    
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script>
        // Function to add and remove additional email addresses
        function add_email(event) {
            document.getElementById('emails').innerHTML +=
            `<div class="mb-3 input-group">
                <input type="email" class="form-control" name="email[]" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address
                </div>
                <i class="remove_btn btn btn-danger" onclick="remove_email(this)">-</i>
            </div>`;
            event.preventDefault()
        };
        function remove_email(e) {
            e.parentNode.parentNode.removeChild(e.parentNode)
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
