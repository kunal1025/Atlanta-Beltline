<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Manager View/Edit Transit</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>View/Edit Transit</h2>
        </div>
        <div class="col-md-8 offset-md-2">
            <form method='post' class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="transportType">Transport Type</label>
                        <input type="text" class="form-control" id="transportType" value="{{data.transportType}}" readonly>
                    </div>
    
                    <div class="col-md-4 offset-md-4">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="num" class="form-control" id="price" value="{{data.price}}" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date">Start Date</label>
                        <input type="date" class="form-control" name="date" id="date" placeholder="" value="" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="date">End Date</label>
                        <input type="date" class="form-control" name="date" id="date" placeholder="" value="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="minStaff">Minimum Staff Required</label>
                        <input type="text" class="form-control" id="minStaff" value="{{data.minStaff}}" readonly>
                    </div>

                    <div class="col-md-4 offset-md-4">
                        <label for="capacity">Capacity</label>
                        <input type="text" class="form-control" id="capacity" value="{{data.capacity}}" readonly>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col"></th>
                        <th scope="col">Staff Assigned</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for staff in data %}
                            <tr>
                                <td>
                                    <input class="form-check-input" type="checkbox" name="data" id="transit" value="{{data.name}}">
                                </td>
                                <td>{{data.name}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="desc">Description</label>
                       <!--  <input type="text" class="form-control" name="desc" placeholder="" value="" required> -->
   <!-- Make sure to check this implementation -->
                       <textarea id="desc" style="width: 705px; height: 170px" rows="10" cols="80"></textarea>
        <!-- Test the functionality -->
                        <div class="invalid-feedback">
                            Please enter the description for the event.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label for="rangeMin">Daily Visit (Min #)</label>
                        <input type="number" class="form-control" name="rangeMin" id="rangeMin" placeholder="" value="" min="0">
                    </div>
                    <div class="col-md-0">
                        <label for=""> </label>
                        <p></p>
                        <p>--</p>
                    </div>
                    <div class="col-md-2">
                        <label for="rangeMax">(Max #)</label>
                        <input type="number" class="form-control" name="rangeMax" id="rangeMax" placeholder="" value="" min="0">
                    </div>
<!-- Add functionality of the same day range. (Note 1, Screen 25) -->

                    <div class="col-md-1">
                        <label for=""> </label>
                        <p></p>
                    </div>

                    <div class="col-md-3">
                        <label for="visitMin">Daily Revenue (Min)</label>
                        <input type="number" class="form-control" name="visitMin" id="visitMin" placeholder="" value="" min="0">
                    </div>
                    <div class="col-md-0">
                        <label for=""> </label>
                        <p></p>
                        <p>--</p>
                    </div>
                    <div class="col-md-2">
                        <label for="visitMax">(Max)</label>
                        <input type="number" class="form-control" name="visitMax" id="visitMax" placeholder="" value="" min="0">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Filter</button>
                    </div>

                    <div class="col-md-4">
                        <label for=""> </label>
                        <p></p>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Update</button>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Daily Visits</th>
                        <th scope="col">Total Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in dataDB %}
                            <tr>
                                <td>{{data.date}}</td>
                                <td>{{data.Daily Visits}}</td>
                                <td>{{data.Total Revenue}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Back</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</body>
