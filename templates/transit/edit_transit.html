<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Edit Transit</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Edit Transit</h2>
        </div>
        <div class="col-md-8 offset-md-2">
            <form method='post' class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="transportType">Transport Type</label>
                        <input type="text" class="form-control" id="transportType" value="{{data.transitType}}" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="route">Route</label>
                        <input type="text" class="form-control" id="route" value="{{data.route}}" required>
                        <div class="invalid-feedback">
                            Valid route is required
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name = "price" id="price" value="{{data.price}}" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                Valid price is required
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col"></th>
                        <th scope="col">Connected Sites</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for site in sites %}
                            <tr>
                                <td>
                                    <input class="form-check-input" type="checkbox" name="sites" id="site" value="{{site.siteName}}" {% if site.checked %} checked {% endif %}>
                                </td>
                                <td>{{site.siteName}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-4 offset-md-1">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Back</button>
                    </div>

                    <div class="col-md-2">
                        <label for=""> </label>
                        <p></p>
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Update</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</body>
