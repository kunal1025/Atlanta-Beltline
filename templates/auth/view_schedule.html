<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Staff View Schedule</title>
  </head>
  <body class="bg-light">
      <div class="container">
            <div class="py-5 text-center">
                <h2>View Schedule</h2>
            </div>
            <div class="col-md-8 offset-md-2">
                <form method="get">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="tourName">Event Name</label>
                            <input type="text" class="form-control" name="Event Name" id="Event Name" value="">
                        </div>

                        <div class="col-md-3">
                            <label for=""> </label>
                            <p></p>
                        </div>

                        <div class="col-md-4">
                            <label for="type">Desciption keyword</label>
                            <input type="text" class="form-control" name="desc" id="desc" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date">Start Date</label>
                            <input type="date" class="form-control" name="date" id="date" placeholder="" value="" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="date">End Date</label>
                            <input type="date" class="form-control" name="date" id="date" placeholder="" value="" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 offset-md-1">
                            <label for="">  </label>
                            <button class="btn btn-primary btn-sm btn-block" type="submit">Filter</button>   
                        </div>
                        
                        <div class="col-md-2 offset-md-5">
                            <label for="">  </label>
                            <button class="btn btn-primary btn-sm btn-block" type="submit">View Event</button>   
                        </div>
                    </div>
                </form>
                <form method="post">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th scope="col"></th>
                            <th scope="col">Event Name</th>
                            <th scope="col">Site Name</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Staff Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for name in DataDB %}
                                <tr>
                                    <td>
                                        <input class="form-check-input" type="radio" name="name" id="Event Name" value="{{name.Event Name}}" required>
                                    </td>
                                    <td>{{name.Event Name}}</td>
                                    <td>{{name.Site Name}}</td>
                                    <td>{{name.Start Date}}</td>
                                    <td>{{name.End Date}}</td>
                                    <td>{{name.Staff Count}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-2 offset-md-5">
                            <label for="">  </label>
                            <p></p>
                            <button class="btn btn-primary btn-sm btn-block" type="submit">Back</button>   
                        </div>
                    </div>
                </form>
            </div>
        </div>
